<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main>
		<div class="ba-container">
			<div class="ba-cards">
				<script type="text/template" id="card-tmpl">
					<div class="ba-card">
						<div class="ba-card-frontside">
				<div class="ba-left-part">
					<!-- common thing for all fucking cards {-->
					<div class="ba-card__index">{{cardIndex}}</div>
					<!--  card indexes 2-15 -->
					<div class="ba-card__suit-mini">{{cardSuitMini}}</div>
					<!-- common thing for all fucking cards }-->
				</div>
				<div class="ba-central-part">
					<div class="ba-card__suit-up">{{cardSuitUp}}</div>
					<div class="ba-card__suit-down">{{cardSuitDown}}</div>

				</div>
				<div class="ba-right-part">
					<!-- common thing for all fucking cards {-->
					<div class="ba-card__index">{{cardIndex}}</div>
					<!--  card indexes 2-15 -->
					<div class="ba-card__suit-mini">{{cardSuitMini}}</div>
					<!-- common thing for all fucking cards }-->
				</div>
			</div>
			<div class="ba-card-backside">

			</div>

			</div>
		  </script>
				<img src="./img/" alt="">
			</div>

		</div>

	</main>

	<script src="js/main.js"></script>
</body>

</html>
